{% extends "_layout.html" %}
{% block title %}Applications{% endblock %}
{% block nav %}
<li>
  <a href="/">Home</a>
</li>
<li class="uk-active">
  <a>Applications</a>
</li>
<li>
  <a href="/contribute">Contribute</a>
</li>
<li>
  <a href="/data">Sample Data</a>
</li>
{% if user is defined and user.role == "admin" %}
<li>
  <a href="/admin">Admin</a>
</li>
{% endif %}
{% endblock %}
{% block main %}
<div class="uk-margin uk-width-expand">
  <form class="uk-search uk-search-default uk-width-expand">
    <span uk-search-icon></span>
    <input
      class="uk-search-input"
      type="search"
      name="term"
      placeholder="Search"
      aria-label="Search"
      hx-get="/packages/list"
      hx-trigger="input changed delay:500ms, search"
      hx-target="#application-list">
  </form>
</div>
<div id="application-list" hx-get="/packages/list" hx-trigger="load"></div>
{% endblock %}
