{% for package in packages %}
<div>
  <div class="uk-card uk-card-default">
    <div class="uk-card-header">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
        <div class="uk-width-auto">
          <img alt="profile photo for @{{package.owner.username}}" class="uk-border-circle" width="40" height="40" src="data:image/png;base64, {{package.owner.picture | b64encode}}" />
        </div>
        <div class="uk-width-expand">
          <h3 class="uk-card-title uk-margin-remove-bottom">{{package.name | escape}}</h3>
          <p class="uk-text-meta uk-margin-remove-top">By <a>@{{package.owner.username | escape}}</a> (version {{package.version}})</p>
          <span>
            {% for tag in package.tags %}
            <span class="uk-badge">{{tag.name}}</span>
            {% endfor %}
          </span>
        </div>
      </div>
    </div>
    <div class="uk-card-body">
      <p>{{package.description | escape}}</p>
    </div>
    <div class="uk-card-footer">
      <a class="uk-button uk-button-primary">Use</a>
    </div>
  </div>
</div>
{% endfor %}
