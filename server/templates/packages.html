{% extends "_layout.html" %}
{% block title %}Packages{% endblock %}
{% block nav %}
<li><a href="/">Home</a></li>
<li class="uk-active"><a>Packages</a></li>
<li><a class="uk-disabled">Run</a></li>
{% endblock %}
{% block main %}
<h1>JINet Analysis packages</h1>
<div class="uk-grid">
  <div class="uk-margin uk-width-expand@s uk-width-1-4@m">
    <form class="uk-search uk-search-default uk-width-expand">
      <span uk-search-icon></span>
      <input class="uk-search-input" type="search" placeholder="Search" aria-label="Search">
    </form>
  </div>
  <div class="uk-width-expand">
    {% if user is defined %}
    <a href="/packages/new" class="uk-icon-button" uk-icon="plus" title="Upload a package."></a>
    {% endif %}
  </div>
</div>
<div class="uk-text-center uk-child-width-1-1@s uk-child-width-1-3@m" uk-grid hx-get="/packages/list?since=0" hx-trigger="load"></div>
{% endblock %}
